<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProCalendar Mobile</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 
        ========================================
        CSS CUSTOM PROPERTIES (THEMING)
        ========================================
        */
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s ease;
            --safe-area-top: env(safe-area-inset-top);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        /* 
        ========================================
        CORE RESET & BASE STYLES
        ========================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            background: none;
            font-family: inherit;
        }

        /* 
        ========================================
        LAYOUT STRUCTURE
        ========================================
        */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            background: var(--bg-card);
            box-shadow: var(--shadow-lg);
        }

        /* Header Styles */
        header {
            padding: calc(1rem + var(--safe-area-top)) 1.5rem 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .current-month-year {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            background: var(--bg-body);
            transition: var(--transition);
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: var(--border-color);
        }

        /* 
        ========================================
        CALENDAR GRID STYLES
        ========================================
        */
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 1rem 0.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 0 0.5rem;
            flex: 1;
        }

        .day {
            aspect-ratio: 1 / 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8px;
            cursor: pointer;
            position: relative;
            border-radius: var(--radius-sm);
            margin: 2px;
            transition: var(--transition);
        }

        .day:active {
            background-color: var(--border-color);
        }

        .day.today {
            color: var(--primary-color);
            font-weight: 700;
        }

        .day.today::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 6px;
            height: 6px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .day.selected {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .day.selected::after {
            background: white;
        }

        .day.padding {
            color: var(--text-muted);
            opacity: 0.3;
        }

        .event-dots {
            display: flex;
            gap: 2px;
            margin-top: 4px;
            height: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        /* 
        ========================================
        EVENT LIST SECTION
        ========================================
        */
        .event-section {
            padding: 1.5rem;
            flex: 1;
            background: var(--bg-body);
            border-top-left-radius: var(--radius-lg);
            border-top-right-radius: var(--radius-lg);
            margin-top: 10px;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.02);
            overflow-y: auto;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title h2 {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .event-card {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary-color);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-time {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            min-width: 60px;
        }

        .event-info h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .event-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .no-events {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .no-events i {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
            opacity: 0.2;
        }

        /* 
        ========================================
        FLOATING ACTION BUTTON
        ========================================
        */
        .fab {
            position: absolute;
            bottom: 2rem;
            right: 1.5rem;
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            z-index: 200;
            transition: var(--transition);
        }

        .fab:active {
            transform: scale(0.85) rotate(90deg);
        }

        /* 
        ========================================
        MODAL SYSTEM
        ========================================
        */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 500px;
            border-top-left-radius: var(--radius-lg);
            border-top-right-radius: var(--radius-lg);
            padding: 2rem 1.5rem;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.85rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-main);
        }

        /* 
        ========================================
        SEARCH BAR & TOOLS
        ========================================
        */
        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: var(--bg-card);
            transform: translateY(-100%);
            transition: var(--transition);
            z-index: 1001;
            display: flex;
            gap: 10px;
        }

        .search-container.active {
            transform: translateY(0);
        }

        .search-input {
            flex: 1;
            padding: 0.6rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-body);
        }

        /* 
        ========================================
        HOLIDAY BADGE
        ========================================
        */
        .holiday-badge {
            font-size: 0.65rem;
            background: #fef2f2;
            color: #ef4444;
            padding: 2px 6px;
            border-radius: 10px;
            margin-top: 2px;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 
        ========================================
        ANIMATIONS
        ========================================
        */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        /* 
        ========================================
        RESPONSIVE TWEAKS
        ========================================
        */
        @media (max-height: 700px) {
            .day { aspect-ratio: 1/1; padding-top: 4px; }
            .current-month-year { font-size: 1.2rem; }
            header { padding-top: 1rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Search Bar (Hidden by default) -->
        <div class="search-container" id="searchBar">
            <input type="text" class="search-input" placeholder="Search events..." id="searchInput">
            <button class="icon-btn" onclick="toggleSearch()"><i class="fas fa-times"></i></button>
        </div>

        <!-- Header -->
        <header>
            <div class="header-top">
                <div class="current-month-year" id="monthDisplay">Month Year</div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <button class="icon-btn" onclick="toggleSearch()" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="icon-btn" onclick="goToToday()" title="Today">
                        <i class="fas fa-calendar-day"></i>
                    </button>
                </div>
            </div>

            <div class="calendar-controls">
                <button class="icon-btn" onclick="changeMonth(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div style="font-weight: 600; color: var(--text-muted); font-size: 0.9rem;">
                    Navigation
                </div>
                <button class="icon-btn" onclick="changeMonth(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </header>

        <!-- Weekdays Labels -->
        <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <!-- Main Calendar Grid -->
        <div class="days-grid" id="calendarGrid">
            <!-- Days injected by JS -->
        </div>

        <!-- Event List Section -->
        <div class="event-section" id="eventSection">
            <div class="section-title">
                <h2 id="selectedDateTitle">Events</h2>
                <span id="eventCount" style="font-size: 0.8rem; color: var(--text-muted);">0 events</span>
            </div>
            <div id="eventList">
                <!-- Events injected by JS -->
            </div>
            <div style="text-align: center; padding-top: 1rem; padding-bottom: 0.5rem; font-size: 0.75rem; color: var(--text-muted);">
                Created by Yaroslav Ostapenko
            </div>
        </div>

        <!-- Floating Action Button -->
        <button class="fab" onclick="openEventModal()" title="Add Event">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Event</h2>
                <button class="icon-btn" onclick="closeEventModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" placeholder="What's happening?" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" value="12:00">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDesc">Description</label>
                    <textarea id="eventDesc" rows="2" placeholder="Optional details..."></textarea>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
                <button type="button" id="deleteBtn" class="btn" style="color: #ef4444; width: 100%; margin-top: 1rem; display: none;" onclick="deleteEvent()">
                    <i class="fas fa-trash"></i> Delete Event
                </button>
            </form>
        </div>
    </div>

    <!-- 
    ========================================
    JAVASCRIPT LOGIC
    ========================================
    -->
    <script>
        /**
         * PRO CALENDAR ENGINE
         * An OOP approach to managing the calendar state and DOM
         */
        class CalendarApp {
            constructor() {
                // Initial State
                this.currentDate = new Date();
                this.selectedDate = new Date();
                this.events = JSON.parse(localStorage.getItem('calendar_events')) || [];
                this.holidays = this.mockHolidays();
                this.theme = localStorage.getItem('calendar_theme') || 'light';
                
                // DOM Elements
                this.grid = document.getElementById('calendarGrid');
                this.monthDisplay = document.getElementById('monthDisplay');
                this.eventList = document.getElementById('eventList');
                this.selectedDateTitle = document.getElementById('selectedDateTitle');
                this.eventCount = document.getElementById('eventCount');
                this.modal = document.getElementById('eventModal');
                this.form = document.getElementById('eventForm');
                
                // Init
                this.init();
            }

            init() {
                this.applyTheme();
                this.render();
                this.setupEventListeners();
            }

            /**
             * Setup Event Listeners
             */
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveEvent();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterEvents(e.target.value);
                });

                // Close modal on outside click
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.closeEventModal();
                });
            }

            /**
             * Rendering Logic
             */
            render() {
                this.renderCalendar();
                this.renderEvents();
            }

            renderCalendar() {
                this.grid.innerHTML = '';
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                // Set Month Display
                const monthName = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(this.currentDate);
                this.monthDisplay.innerText = `${monthName} ${year}`;

                // Padding days (previous month)
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();

                for (let i = firstDayOfMonth; i > 0; i--) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day padding';
                    dayDiv.innerText = daysInPrevMonth - i + 1;
                    this.grid.appendChild(dayDiv);
                }

                // Current month days
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    
                    const dateStr = this.formatDate(year, month, i);
                    const isToday = this.isToday(year, month, i);
                    const isSelected = this.isSameDay(this.selectedDate, new Date(year, month, i));

                    if (isToday) dayDiv.classList.add('today');
                    if (isSelected) dayDiv.classList.add('selected');

                    dayDiv.innerHTML = `<span>${i}</span>`;

                    // Add Holiday badge
                    const holiday = this.holidays[dateStr];
                    if (holiday) {
                        const badge = document.createElement('div');
                        badge.className = 'holiday-badge';
                        badge.innerText = holiday;
                        dayDiv.appendChild(badge);
                    }

                    // Add Event Dots
                    const dailyEvents = this.events.filter(e => e.date === dateStr);
                    if (dailyEvents.length > 0) {
                        const dotsCont = document.createElement('div');
                        dotsCont.className = 'event-dots';
                        dailyEvents.slice(0, 3).forEach(ev => {
                            const dot = document.createElement('div');
                            dot.className = 'dot';
                            dot.style.backgroundColor = this.getCategoryColor(ev.category);
                            dotsCont.appendChild(dot);
                        });
                        dayDiv.appendChild(dotsCont);
                    }

                    dayDiv.addEventListener('click', () => this.selectDay(year, month, i));
                    this.grid.appendChild(dayDiv);
                }
            }

            renderEvents() {
                const dateStr = this.formatDate(
                    this.selectedDate.getFullYear(),
                    this.selectedDate.getMonth(),
                    this.selectedDate.getDate()
                );

                const dayName = new Intl.DateTimeFormat('en-US', { weekday: 'long', day: 'numeric', month: 'short' }).format(this.selectedDate);
                this.selectedDateTitle.innerText = dayName;

                const dailyEvents = this.events
                    .filter(e => e.date === dateStr)
                    .sort((a, b) => a.time.localeCompare(b.time));

                this.eventCount.innerText = `${dailyEvents.length} event${dailyEvents.length !== 1 ? 's' : ''}`;
                this.eventList.innerHTML = '';

                if (dailyEvents.length === 0) {
                    this.eventList.innerHTML = `
                        <div class="no-events fade-in">
                            <i class="far fa-calendar-times"></i>
                            <p>No events planned for today</p>
                        </div>
                    `;
                    return;
                }

                dailyEvents.forEach(ev => {
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.style.borderLeftColor = this.getCategoryColor(ev.category);
                    card.innerHTML = `
                        <div class="event-time">${ev.time}</div>
                        <div class="event-info">
                            <h3>${ev.title}</h3>
                            <p>${ev.description || 'No description'}</p>
                        </div>
                    `;
                    card.onclick = () => this.openEditModal(ev);
                    this.eventList.appendChild(card);
                });
            }

            /**
             * Data Management
             */
            saveEvent() {
                const id = document.getElementById('eventId').value;
                const newEvent = {
                    id: id || Date.now().toString(),
                    title: document.getElementById('eventTitle').value,
                    category: document.getElementById('eventCategory').value,
                    time: document.getElementById('eventTime').value,
                    date: document.getElementById('eventDate').value,
                    description: document.getElementById('eventDesc').value
                };

                if (id) {
                    // Update
                    const index = this.events.findIndex(e => e.id === id);
                    this.events[index] = newEvent;
                } else {
                    // Create
                    this.events.push(newEvent);
                }

                this.syncStorage();
                this.closeEventModal();
                this.render();
            }

            deleteEvent() {
                const id = document.getElementById('eventId').value;
                if (confirm('Delete this event?')) {
                    this.events = this.events.filter(e => e.id !== id);
                    this.syncStorage();
                    this.closeEventModal();
                    this.render();
                }
            }

            syncStorage() {
                localStorage.setItem('calendar_events', JSON.stringify(this.events));
            }

            /**
             * UI Navigation
             */
            changeMonth(val) {
                this.currentDate.setMonth(this.currentDate.getMonth() + val);
                this.renderCalendar();
            }

            goToToday() {
                this.currentDate = new Date();
                this.selectedDate = new Date();
                this.render();
            }

            selectDay(y, m, d) {
                this.selectedDate = new Date(y, m, d);
                this.render();
            }

            toggleTheme() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('calendar_theme', this.theme);
                this.applyTheme();
            }

            applyTheme() {
                document.body.setAttribute('data-theme', this.theme);
                const icon = document.getElementById('themeIcon');
                icon.className = this.theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }

            /**
             * Modal Operations
             */
            openEventModal() {
                this.form.reset();
                document.getElementById('eventId').value = '';
                document.getElementById('modalTitle').innerText = 'New Event';
                document.getElementById('deleteBtn').style.display = 'none';
                
                // Pre-fill date
                const y = this.selectedDate.getFullYear();
                const m = (this.selectedDate.getMonth() + 1).toString().padStart(2, '0');
                const d = this.selectedDate.getDate().toString().padStart(2, '0');
                document.getElementById('eventDate').value = `${y}-${m}-${d}`;

                this.modal.classList.add('active');
            }

            openEditModal(ev) {
                document.getElementById('modalTitle').innerText = 'Edit Event';
                document.getElementById('eventId').value = ev.id;
                document.getElementById('eventTitle').value = ev.title;
                document.getElementById('eventCategory').value = ev.category;
                document.getElementById('eventTime').value = ev.time;
                document.getElementById('eventDate').value = ev.date;
                document.getElementById('eventDesc').value = ev.description;
                document.getElementById('deleteBtn').style.display = 'block';
                
                this.modal.classList.add('active');
            }

            closeEventModal() {
                this.modal.classList.remove('active');
            }

            /**
             * Helpers
             */
            formatDate(y, m, d) {
                return `${y}-${(m + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
            }

            isToday(y, m, d) {
                const now = new Date();
                return y === now.getFullYear() && m === now.getMonth() && d === now.getDate();
            }

            isSameDay(d1, d2) {
                return d1.getFullYear() === d2.getFullYear() && 
                       d1.getMonth() === d2.getMonth() && 
                       d1.getDate() === d2.getDate();
            }

            getCategoryColor(cat) {
                const colors = {
                    work: '#6366f1',
                    personal: '#ec4899',
                    other: '#10b981'
                };
                return colors[cat] || colors.other;
            }

            filterEvents(term) {
                if (!term) {
                    this.renderEvents();
                    return;
                }
                const filtered = this.events.filter(e => 
                    e.title.toLowerCase().includes(term.toLowerCase()) || 
                    (e.description && e.description.toLowerCase().includes(term.toLowerCase()))
                );
                
                this.eventList.innerHTML = '';
                if (filtered.length === 0) {
                    this.eventList.innerHTML = '<div class="no-events">No matching events found</div>';
                    return;
                }

                filtered.forEach(ev => {
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.style.borderLeftColor = this.getCategoryColor(ev.category);
                    card.innerHTML = `
                        <div class="event-time" style="font-size: 0.7rem;">${ev.date}</div>
                        <div class="event-info">
                            <h3>${ev.title}</h3>
                            <p>${ev.time} - ${ev.category}</p>
                        </div>
                    `;
                    card.onclick = () => {
                        this.selectedDate = new Date(ev.date);
                        this.currentDate = new Date(ev.date);
                        this.toggleSearch();
                        this.render();
                    };
                    this.eventList.appendChild(card);
                });
            }

            mockHolidays() {
                const year = new Date().getFullYear();
                return {
                    [`${year}-01-01`]: "New Year's Day",
                    [`${year}-02-14`]: "Valentine's Day",
                    [`${year}-07-04`]: "Independence Day",
                    [`${year}-12-25`]: "Christmas",
                    [`${year}-12-31`]: "New Year's Eve",
                    [`${year}-10-31`]: "Halloween"
                };
            }
        }

        // Search Bar Toggle
        function toggleSearch() {
            const bar = document.getElementById('searchBar');
            bar.classList.toggle('active');
            if (bar.classList.contains('active')) {
                document.getElementById('searchInput').focus();
            }
        }

        // Global Instance
        let App;
        window.onload = () => {
            App = new CalendarApp();
        };

        /**
         * Function Bridge (To connect HTML onclick to Class methods)
         */
        function changeMonth(val) { App.changeMonth(val); }
        function goToToday() { App.goToToday(); }
        function toggleTheme() { App.toggleTheme(); }
        function openEventModal() { App.openEventModal(); }
        function closeEventModal() { App.closeEventModal(); }
        function saveEvent() { App.saveEvent(); }
        function deleteEvent() { App.deleteEvent(); }

    </script>
